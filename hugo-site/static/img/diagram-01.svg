<?xml version="1.0" encoding="UTF-8"?>
<svg width="560px" height="710px" viewBox="0 0 560 710" xmlns="http://www.w3.org/2000/svg" font-family="Arial, Helvetica, sans-serif" font-size="14px" fill="#2c3e50">
    <style>
        .process-box { fill: #ecf0f1; stroke: #95a5a6; stroke-width: 1.5; }
        .data-object { fill: #e8f6f3; stroke: #73c6b6; stroke-width: 1.5; }
        .line { stroke: #34495e; stroke-width: 1.5; fill: none; }
        .label { font-size: 12px; fill: #34495e; }
        .title { font-weight: bold; }
    </style>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="8.5" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#34495e" />
        </marker>
    </defs>

    <text x="275" y="30" text-anchor="middle" class="title">Unstructured Data</text>
    <text x="275" y="48" text-anchor="middle" class="label">(Documents, Reports)</text>
    <path d="M 275 60 L 275 85" class="line" marker-end="url(#arrowhead)"/>

    <rect x="150" y="85" width="250" height="65" rx="5" class="process-box"/>
    <text x="275" y="110" text-anchor="middle" class="title">Narrative Ingestion</text>
    <text x="275" y="130" text-anchor="middle" class="label">(Argumentation Mining)</text>
    <path d="M 275 150 L 275 175" class="line" marker-end="url(#arrowhead)"/>

    <rect x="150" y="175" width="250" height="40" rx="5" class="data-object"/>
    <text x="275" y="200" text-anchor="middle" class="title">[ Structured Narrative Object (SNO) ]</text>
    <path d="M 275 215 L 275 240" class="line" marker-end="url(#arrowhead)"/>

    <rect x="150" y="240" width="250" height="65" rx="5" class="process-box"/>
    <text x="275" y="265" text-anchor="middle" class="title">SNO Population</text>
    <text x="275" y="285" text-anchor="middle" class="label">{SNO₁, SNO₂, ...}</text>

    <path d="M 275 305 L 275 340" class="line" marker-end="url(#arrowhead)"/>
    <text x="265" y="325" text-anchor="end" class="label">(Select Pair)</text>
    <rect x="150" y="340" width="100" height="40" rx="5" class="data-object"/>
    <text x="200" y="365" text-anchor="middle" class="title">[ SNO_A ]</text>
    <line x1="250" y1="360" x2="300" y2="360" class="line"/>
    <rect x="300" y="340" width="100" height="40" rx="5" class="data-object"/>
    <text x="350" y="365" text-anchor="middle" class="title">[ SNO_B ]</text>

    <path d="M 275 380 L 275 405" class="line" marker-end="url(#arrowhead)"/>
    <rect x="150" y="405" width="250" height="65" rx="5" class="process-box"/>
    <text x="275" y="430" text-anchor="middle" class="title">Generative Synthesis</text>
    <text x="275" y="450" text-anchor="middle" class="label">(Dialectical Reasoning)</text>
    <path d="M 275 470 L 275 495" class="line" marker-end="url(#arrowhead)"/>

    <rect x="150" y="495" width="250" height="40" rx="5" class="data-object"/>
    <text x="275" y="520" text-anchor="middle" class="title">[ Synthesized Candidate SNO_C ]</text>
    <path d="M 275 535 L 275 560" class="line" marker-end="url(#arrowhead)"/>
    
    <rect x="150" y="560" width="250" height="65" rx="5" class="process-box"/>
    <text x="275" y="585" text-anchor="middle" class="title">Multi-Component Critic</text>
    <text x="275" y="605" text-anchor="middle" class="label">(Grounding, Logic, Novelty)</text>
    <path d="M 275 625 L 275 650" class="line"/>

    <path d="M 400 272.5 L 435 272.5 L 435 360 L 400 360" class="line" marker-end="url(#arrowhead)"/>
    <text x="440" y="320" text-anchor="start" class="label">(Find Chiral Pairs)</text>

    <text x="295" y="655" text-anchor="start" class="label">(High Trust Score?)</text>
    
    <path d="M 275 650 L 275 680 L 325 680" class="line" marker-end="url(#arrowhead)"/>
    <text x="330" y="685" text-anchor="start">NO ➝ Archive</text>
    
    <path d="M 275 650 L 275 660 L 225 660" class="line"/>
    <path d="M 225 660 L 125 660 L 125 272.5 L 150 272.5" class="line" marker-end="url(#arrowhead)"/>
    <text x="120" y="650" text-anchor="end" class="label">YES</text>
    <text x="120" y="635" text-anchor="end" class="label">Add to SNO</text>
    <text x="120" y="620" text-anchor="end" class="label">Population</text>

</svg>