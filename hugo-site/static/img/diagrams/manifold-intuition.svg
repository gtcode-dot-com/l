<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 700 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for flat regions (green/teal) -->
    <radialGradient id="flatGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.6" />
    </radialGradient>

    <!-- Gradient for curved regions (orange/red) -->
    <radialGradient id="curvedGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0.7" />
    </radialGradient>

    <!-- Shadow filter for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glow effect for geodesic -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="700" height="450" fill="#0f172a"/>

  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">
    The Belief Manifold
  </text>

  <!-- Define the manifold surface using isometric perspective -->
  <!-- Base transformation: isometric view -->
  <g transform="translate(350, 250)">

    <!-- Shadow layer beneath the surface -->
    <ellipse cx="0" cy="80" rx="280" ry="60" fill="#000000" opacity="0.2"/>

    <!-- Curved region 1 (high curvature - top left saddle) -->
    <path d="M -200,-80 Q -180,-100 -140,-90 Q -100,-80 -80,-60 Q -60,-40 -80,-20 Q -100,0 -140,-10 Q -180,-20 -200,-40 Z"
          fill="url(#curvedGradient)" opacity="0.7" filter="url(#shadow)"/>

    <!-- Curved region 2 (high curvature - bottom right wave) -->
    <path d="M 100,30 Q 120,20 160,35 Q 200,50 220,70 Q 240,90 220,110 Q 200,130 160,115 Q 120,100 100,80 Z"
          fill="url(#curvedGradient)" opacity="0.7" filter="url(#shadow)"/>

    <!-- Main flat region (center) -->
    <path d="M -80,-60 Q -40,-70 0,-65 Q 40,-60 80,-50 Q 100,-40 100,0 Q 100,40 80,60 Q 40,70 0,65 Q -40,60 -80,50 Q -100,40 -100,0 Q -100,-40 -80,-60 Z"
          fill="url(#flatGradient)" opacity="0.8" filter="url(#shadow)"/>

    <!-- Grid lines - horizontal curves following the surface -->
    <!-- Dense grid in curved regions, sparse in flat regions -->

    <!-- Top section (curved - dense) -->
    <path d="M -220,-50 Q -150,-75 -80,-60 Q 0,-45 80,-50"
          stroke="#94a3b8" stroke-width="0.5" fill="none" opacity="0.4"/>
    <path d="M -210,-40 Q -140,-65 -70,-50 Q 10,-35 90,-40"
          stroke="#94a3b8" stroke-width="0.5" fill="none" opacity="0.4"/>
    <path d="M -200,-30 Q -130,-55 -60,-40 Q 20,-25 100,-30"
          stroke="#94a3b8" stroke-width="0.5" fill="none" opacity="0.4"/>
    <path d="M -190,-20 Q -120,-40 -50,-30 Q 30,-20 110,-25"
          stroke="#94a3b8" stroke-width="0.5" fill="none" opacity="0.4"/>

    <!-- Middle section (flat - sparse) -->
    <path d="M -180,-10 Q -90,-15 0,-10 Q 90,-5 180,-10"
          stroke="#94a3b8" stroke-width="0.5" fill="none" opacity="0.5"/>
    <path d="M -170,10 Q -80,5 10,10 Q 100,15 190,10"
          stroke="#94a3b8" stroke-width="0.5" fill="none" opacity="0.5"/>
    <path d="M -160,30 Q -70,25 20,30 Q 110,35 200,30"
          stroke="#94a3b8" stroke-width="0.5" fill="none" opacity="0.5"/>

    <!-- Bottom section (curved - dense) -->
    <path d="M -150,50 Q -60,45 30,50 Q 120,55 210,52"
          stroke="#94a3b8" stroke-width="0.5" fill="none" opacity="0.4"/>
    <path d="M -140,60 Q -50,58 40,65 Q 130,72 220,68"
          stroke="#94a3b8" stroke-width="0.5" fill="none" opacity="0.4"/>
    <path d="M -130,70 Q -40,71 50,80 Q 140,89 230,85"
          stroke="#94a3b8" stroke-width="0.5" fill="none" opacity="0.4"/>
    <path d="M -120,80 Q -30,84 60,95 Q 150,106 240,100"
          stroke="#94a3b8" stroke-width="0.5" fill="none" opacity="0.4"/>
    <path d="M -110,90 Q -20,97 70,110 Q 160,123 250,115"
          stroke="#94a3b8" stroke-width="0.5" fill="none" opacity="0.4"/>

    <!-- Vertical grid lines following perspective -->
    <path d="M -180,-40 Q -180,0 -170,40 Q -160,80 -150,100"
          stroke="#94a3b8" stroke-width="0.5" fill="none" opacity="0.4"/>
    <path d="M -120,-50 Q -115,-10 -110,30 Q -105,70 -100,90"
          stroke="#94a3b8" stroke-width="0.5" fill="none" opacity="0.5"/>
    <path d="M -60,-60 Q -55,-15 -50,20 Q -45,55 -40,80"
          stroke="#94a3b8" stroke-width="0.5" fill="none" opacity="0.5"/>
    <path d="M 0,-65 Q 0,-20 5,25 Q 10,65 15,90"
          stroke="#94a3b8" stroke-width="0.5" fill="none" opacity="0.6"/>
    <path d="M 60,-60 Q 65,-15 70,30 Q 75,70 80,95"
          stroke="#94a3b8" stroke-width="0.5" fill="none" opacity="0.5"/>
    <path d="M 120,-50 Q 125,-5 135,40 Q 145,85 155,110"
          stroke="#94a3b8" stroke-width="0.5" fill="none" opacity="0.4"/>
    <path d="M 180,-35 Q 190,10 200,55 Q 210,95 220,115"
          stroke="#94a3b8" stroke-width="0.5" fill="none" opacity="0.4"/>

    <!-- Point A (starting point) -->
    <circle cx="-120" cy="-35" r="6" fill="#ffffff" filter="url(#shadow)"/>
    <circle cx="-120" cy="-35" r="3" fill="#22d3ee"/>

    <!-- Point B (ending point) -->
    <circle cx="140" cy="50" r="6" fill="#ffffff" filter="url(#shadow)"/>
    <circle cx="140" cy="50" r="3" fill="#22d3ee"/>

    <!-- Geodesic path (curved line following the surface) -->
    <path d="M -120,-35 Q -50,-20 0,0 Q 50,20 100,35 Q 120,42 140,50"
          stroke="#22d3ee" stroke-width="2.5" fill="none"
          stroke-dasharray="8,4" filter="url(#glow)" opacity="0.9"/>

    <!-- Point labels -->
    <text x="-120" y="-50" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
          fill="#ffffff" text-anchor="middle">A</text>
    <text x="140" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
          fill="#ffffff" text-anchor="middle">B</text>

    <!-- Annotation: High curvature region -->
    <g transform="translate(-180, -90)">
      <line x1="0" y1="0" x2="-30" y2="-20" stroke="#ef4444" stroke-width="1.5"/>
      <text x="-35" y="-25" font-family="Arial, sans-serif" font-size="12"
            fill="#fca5a5" text-anchor="end">High curvature =</text>
      <text x="-35" y="-10" font-family="Arial, sans-serif" font-size="12"
            fill="#fca5a5" text-anchor="end">epistemic difficulty</text>
    </g>

    <!-- Annotation: Geodesic path -->
    <g transform="translate(20, -15)">
      <line x1="0" y1="0" x2="60" y2="-35" stroke="#22d3ee" stroke-width="1.5"/>
      <text x="65" y="-40" font-family="Arial, sans-serif" font-size="12"
            fill="#67e8f9" text-anchor="start">Geodesic =</text>
      <text x="65" y="-25" font-family="Arial, sans-serif" font-size="12"
            fill="#67e8f9" text-anchor="start">shortest belief path</text>
    </g>

    <!-- Additional curved region indicator -->
    <g transform="translate(200, 90)">
      <line x1="0" y1="0" x2="40" y2="25" stroke="#f97316" stroke-width="1.5"/>
      <text x="45" y="30" font-family="Arial, sans-serif" font-size="11"
            fill="#fdba74" text-anchor="start">Curved region</text>
    </g>

    <!-- Flat region indicator -->
    <g transform="translate(-20, 30)">
      <circle cx="0" cy="0" r="2" fill="#10b981"/>
      <text x="8" y="5" font-family="Arial, sans-serif" font-size="11"
            fill="#6ee7b7" text-anchor="start">Flat region</text>
    </g>
  </g>

  <!-- Legend/Key at bottom -->
  <g transform="translate(50, 410)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">
      Grid density indicates local curvature
    </text>
    <circle cx="250" cy="-3" r="4" fill="#10b981"/>
    <text x="260" y="0" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">
      Low curvature (easy)
    </text>
    <circle cx="400" cy="-3" r="4" fill="#ef4444"/>
    <text x="410" y="0" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">
      High curvature (difficult)
    </text>
  </g>
</svg>
