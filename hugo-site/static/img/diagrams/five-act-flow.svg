<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 220" width="1200" height="220">
  <!-- Sophisticated Background with Subtle Gradient -->
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>

    <!-- Sophisticated Multi-Stop Stage Gradients with Glass-morphism -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="grad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="grad5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#f87171;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="grad6" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>

    <!-- Radial Highlights for Glass Effect -->
    <radialGradient id="highlight1" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>

    <radialGradient id="highlight2" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>

    <radialGradient id="highlight3" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>

    <radialGradient id="highlight4" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>

    <radialGradient id="highlight5" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>

    <radialGradient id="highlight6" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>

    <!-- Sophisticated Arrow Gradient with Flow Effect -->
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:0.3" />
      <stop offset="30%" style="stop-color:#94a3b8;stop-opacity:0.7" />
      <stop offset="60%" style="stop-color:#cbd5e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:0.4" />
    </linearGradient>

    <!-- Professional Drop Shadow -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Enhanced Glow for Arrows -->
    <filter id="arrowGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.5"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.6"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Inner Shadow for Depth -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle Border Gradient for Boxes -->
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.2" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="220" fill="url(#bgGrad)"/>

  <!-- Stage 1: Signal -->
  <g filter="url(#softShadow)">
    <rect x="40" y="50" width="160" height="120" rx="12" fill="url(#grad1)"/>
    <rect x="40" y="50" width="160" height="120" rx="12" fill="url(#highlight1)"/>
    <rect x="40" y="50" width="160" height="120" rx="12" fill="none" stroke="url(#borderGrad)" stroke-width="1.5" opacity="0.5"/>
  </g>
  <text x="120" y="98" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" letter-spacing="0.5">Signal</text>
  <text x="120" y="132" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="400" letter-spacing="0.3">Raw input</text>

  <!-- Curved Arrow 1 -->
  <g filter="url(#arrowGlow)">
    <path d="M 205 110 Q 220 110, 230 110" stroke="url(#arrowGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 230 110 L 222 106 L 223 110 L 222 114 Z" fill="#cbd5e1" opacity="0.9"/>
  </g>

  <!-- Stage 2: Structure -->
  <g filter="url(#softShadow)">
    <rect x="235" y="50" width="160" height="120" rx="12" fill="url(#grad2)"/>
    <rect x="235" y="50" width="160" height="120" rx="12" fill="url(#highlight2)"/>
    <rect x="235" y="50" width="160" height="120" rx="12" fill="none" stroke="url(#borderGrad)" stroke-width="1.5" opacity="0.5"/>
  </g>
  <text x="315" y="98" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" letter-spacing="0.5">Structure</text>
  <text x="315" y="132" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="400" letter-spacing="0.3">Features</text>

  <!-- Curved Arrow 2 -->
  <g filter="url(#arrowGlow)">
    <path d="M 400 110 Q 415 110, 425 110" stroke="url(#arrowGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 425 110 L 417 106 L 418 110 L 417 114 Z" fill="#cbd5e1" opacity="0.9"/>
  </g>

  <!-- Stage 3: Tension -->
  <g filter="url(#softShadow)">
    <rect x="430" y="50" width="160" height="120" rx="12" fill="url(#grad3)"/>
    <rect x="430" y="50" width="160" height="120" rx="12" fill="url(#highlight3)"/>
    <rect x="430" y="50" width="160" height="120" rx="12" fill="none" stroke="url(#borderGrad)" stroke-width="1.5" opacity="0.5"/>
  </g>
  <text x="510" y="98" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" letter-spacing="0.5">Tension</text>
  <text x="510" y="132" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="400" letter-spacing="0.3">Dialectic</text>

  <!-- Curved Arrow 3 -->
  <g filter="url(#arrowGlow)">
    <path d="M 595 110 Q 610 110, 620 110" stroke="url(#arrowGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 620 110 L 612 106 L 613 110 L 612 114 Z" fill="#cbd5e1" opacity="0.9"/>
  </g>

  <!-- Stage 4: Geometry -->
  <g filter="url(#softShadow)">
    <rect x="625" y="50" width="160" height="120" rx="12" fill="url(#grad4)"/>
    <rect x="625" y="50" width="160" height="120" rx="12" fill="url(#highlight4)"/>
    <rect x="625" y="50" width="160" height="120" rx="12" fill="none" stroke="url(#borderGrad)" stroke-width="1.5" opacity="0.5"/>
  </g>
  <text x="705" y="98" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" letter-spacing="0.5">Geometry</text>
  <text x="705" y="132" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="400" letter-spacing="0.3">Manifold</text>

  <!-- Curved Arrow 4 -->
  <g filter="url(#arrowGlow)">
    <path d="M 790 110 Q 805 110, 815 110" stroke="url(#arrowGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 815 110 L 807 106 L 808 110 L 807 114 Z" fill="#cbd5e1" opacity="0.9"/>
  </g>

  <!-- Stage 5: Surgery -->
  <g filter="url(#softShadow)">
    <rect x="820" y="50" width="160" height="120" rx="12" fill="url(#grad5)"/>
    <rect x="820" y="50" width="160" height="120" rx="12" fill="url(#highlight5)"/>
    <rect x="820" y="50" width="160" height="120" rx="12" fill="none" stroke="url(#borderGrad)" stroke-width="1.5" opacity="0.5"/>
  </g>
  <text x="900" y="98" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" letter-spacing="0.5">Surgery</text>
  <text x="900" y="132" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="400" letter-spacing="0.3">Maintain</text>

  <!-- Curved Arrow 5 -->
  <g filter="url(#arrowGlow)">
    <path d="M 985 110 Q 995 110, 1005 110" stroke="url(#arrowGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 1005 110 L 997 106 L 998 110 L 997 114 Z" fill="#cbd5e1" opacity="0.9"/>
  </g>

  <!-- Stage 6: Identity -->
  <g filter="url(#softShadow)">
    <rect x="1010" y="50" width="160" height="120" rx="12" fill="url(#grad6)"/>
    <rect x="1010" y="50" width="160" height="120" rx="12" fill="url(#highlight6)"/>
    <rect x="1010" y="50" width="160" height="120" rx="12" fill="none" stroke="url(#borderGrad)" stroke-width="1.5" opacity="0.5"/>
  </g>
  <text x="1090" y="98" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" letter-spacing="0.5">Identity</text>
  <text x="1090" y="132" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="400" letter-spacing="0.3">Persist</text>
</svg>
