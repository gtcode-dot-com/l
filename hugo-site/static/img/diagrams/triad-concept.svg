<svg viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sophisticated radial gradients for concept points -->
    <radialGradient id="thesisGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#fbbf24;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#d97706;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#92400e;stop-opacity:0.9"/>
    </radialGradient>

    <radialGradient id="antithesisGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fee2e2;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#f87171;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#dc2626;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#7f1d1d;stop-opacity:0.9"/>
    </radialGradient>

    <radialGradient id="orthesisGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#60a5fa;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#2563eb;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:0.9"/>
    </radialGradient>

    <!-- Advanced glow filters with multiple layers -->
    <filter id="glowGoldAdvanced" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="blur1"/>
      <feGaussianBlur stdDeviation="12" result="blur2"/>
      <feGaussianBlur stdDeviation="20" result="blur3"/>
      <feMerge>
        <feMergeNode in="blur3"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="glowRedAdvanced" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="blur1"/>
      <feGaussianBlur stdDeviation="12" result="blur2"/>
      <feGaussianBlur stdDeviation="20" result="blur3"/>
      <feMerge>
        <feMergeNode in="blur3"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="glowBlueAdvanced" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="blur1"/>
      <feGaussianBlur stdDeviation="12" result="blur2"/>
      <feGaussianBlur stdDeviation="20" result="blur3"/>
      <feMerge>
        <feMergeNode in="blur3"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Sophisticated mesh gradient for curved surface -->
    <radialGradient id="surfaceGradientRefined" cx="50%" cy="45%">
      <stop offset="0%" style="stop-color:#c4b5fd;stop-opacity:0.25"/>
      <stop offset="25%" style="stop-color:#60a5fa;stop-opacity:0.18"/>
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:0.15"/>
      <stop offset="75%" style="stop-color:#f87171;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:0.05"/>
    </radialGradient>

    <!-- Gradient for connection lines -->
    <linearGradient id="lineGradientThesisAntithesis" x1="300" y1="100" x2="150" y2="350" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#fb923c;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:0.6"/>
    </linearGradient>

    <linearGradient id="lineGradientThesisOrthesis" x1="300" y1="100" x2="450" y2="350" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#818cf8;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0.6"/>
    </linearGradient>

    <linearGradient id="lineGradientAntithesisOrthesis" x1="150" y1="350" x2="450" y2="350" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#f87171;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#c084fc;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0.6"/>
    </linearGradient>

    <!-- Glass-morphism effect filter -->
    <filter id="glassMorphism" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0.6"/>
      </feComponentTransfer>
    </filter>

    <!-- Text shadow for depth -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Deep gradient background -->
  <rect width="600" height="500" fill="#0a0e1a"/>
  <rect width="600" height="500" fill="url(#surfaceGradientRefined)" opacity="0.1"/>

  <!-- Define triangle points (perfect isosceles) -->
  <!-- Thesis (top): x=300, y=90 -->
  <!-- Antithesis (bottom-left): x=150, y=360 -->
  <!-- Orthesis (bottom-right): x=450, y=360 -->

  <!-- Curved surface patch with mesh-like contour pattern -->
  <path d="M 300 90 Q 195 210, 150 360 Q 300 330, 450 360 Q 405 210, 300 90 Z"
        fill="url(#surfaceGradientRefined)"
        stroke="rgba(167, 139, 250, 0.15)"
        stroke-width="1.5"/>

  <!-- Inner contour lines for manifold effect -->
  <path d="M 270 140 Q 210 230, 180 330"
        fill="none"
        stroke="rgba(167, 139, 250, 0.12)"
        stroke-width="0.8"
        stroke-dasharray="3,4"/>
  <path d="M 330 140 Q 390 230, 420 330"
        fill="none"
        stroke="rgba(167, 139, 250, 0.12)"
        stroke-width="0.8"
        stroke-dasharray="3,4"/>
  <path d="M 220 280 Q 300 265, 380 280"
        fill="none"
        stroke="rgba(167, 139, 250, 0.12)"
        stroke-width="0.8"
        stroke-dasharray="3,4"/>

  <!-- Gradient connection lines with glow -->
  <line x1="300" y1="90" x2="150" y2="360"
        stroke="url(#lineGradientThesisAntithesis)"
        stroke-width="2.5"
        stroke-linecap="round"/>
  <line x1="300" y1="90" x2="450" y2="360"
        stroke="url(#lineGradientThesisOrthesis)"
        stroke-width="2.5"
        stroke-linecap="round"/>
  <line x1="150" y1="360" x2="450" y2="360"
        stroke="url(#lineGradientAntithesisOrthesis)"
        stroke-width="2.5"
        stroke-linecap="round"/>

  <!-- Dotted projection line from Thesis -->
  <line x1="300" y1="90" x2="300" y2="360"
        stroke="rgba(203, 213, 225, 0.4)"
        stroke-width="1.5"
        stroke-dasharray="6,6"
        stroke-linecap="round"/>

  <!-- Perpendicular indicator line with refined styling -->
  <line x1="450" y1="360" x2="300" y2="360"
        stroke="rgba(96, 165, 250, 0.7)"
        stroke-width="2.5"
        stroke-linecap="round"/>

  <!-- Refined 90-degree angle marker -->
  <path d="M 425 360 L 425 338 L 447 338"
        fill="none"
        stroke="rgba(96, 165, 250, 0.85)"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  <text x="415" y="330"
        font-family="'Georgia', 'Times New Roman', serif"
        font-size="15"
        font-weight="600"
        fill="#60a5fa"
        filter="url(#textGlow)">90Â°</text>

  <!-- Thesis point with sophisticated gradient and glow -->
  <circle cx="300" cy="90" r="24"
          fill="url(#thesisGradient)"
          filter="url(#glowGoldAdvanced)"
          stroke="rgba(254, 243, 199, 0.4)"
          stroke-width="2"/>
  <circle cx="300" cy="90" r="10"
          fill="rgba(254, 243, 199, 0.6)"
          opacity="0.8"/>

  <text x="300" y="45"
        font-family="'Georgia', 'Times New Roman', serif"
        font-size="22"
        font-weight="700"
        letter-spacing="0.5"
        fill="#fbbf24"
        text-anchor="middle"
        filter="url(#textGlow)">Thesis</text>
  <text x="300" y="67"
        font-family="'Palatino', 'Book Antiqua', serif"
        font-size="15"
        font-style="italic"
        fill="#fef3c7"
        text-anchor="middle"
        opacity="0.85">The interpretation</text>

  <!-- Antithesis point with sophisticated gradient and glow -->
  <circle cx="150" cy="360" r="24"
          fill="url(#antithesisGradient)"
          filter="url(#glowRedAdvanced)"
          stroke="rgba(254, 226, 226, 0.4)"
          stroke-width="2"/>
  <circle cx="150" cy="360" r="10"
          fill="rgba(254, 226, 226, 0.6)"
          opacity="0.8"/>

  <text x="150" y="405"
        font-family="'Georgia', 'Times New Roman', serif"
        font-size="22"
        font-weight="700"
        letter-spacing="0.5"
        fill="#f87171"
        text-anchor="middle"
        filter="url(#textGlow)">Antithesis</text>
  <text x="150" y="427"
        font-family="'Palatino', 'Book Antiqua', serif"
        font-size="15"
        font-style="italic"
        fill="#fee2e2"
        text-anchor="middle"
        opacity="0.85">The challenge</text>

  <!-- Orthesis point with sophisticated gradient and glow -->
  <circle cx="450" cy="360" r="24"
          fill="url(#orthesisGradient)"
          filter="url(#glowBlueAdvanced)"
          stroke="rgba(219, 234, 254, 0.4)"
          stroke-width="2"/>
  <circle cx="450" cy="360" r="10"
          fill="rgba(219, 234, 254, 0.6)"
          opacity="0.8"/>

  <text x="450" y="405"
        font-family="'Georgia', 'Times New Roman', serif"
        font-size="22"
        font-weight="700"
        letter-spacing="0.5"
        fill="#60a5fa"
        text-anchor="middle"
        filter="url(#textGlow)">Orthesis</text>
  <text x="450" y="427"
        font-family="'Palatino', 'Book Antiqua', serif"
        font-size="15"
        font-style="italic"
        fill="#dbeafe"
        text-anchor="middle"
        opacity="0.85">The perpendicular</text>
  <text x="450" y="447"
        font-family="'Palatino', 'Book Antiqua', serif"
        font-size="15"
        font-style="italic"
        fill="#dbeafe"
        text-anchor="middle"
        opacity="0.85">question</text>

  <!-- Decorative geometric accents -->
  <circle cx="300" cy="225" r="3" fill="rgba(167, 139, 250, 0.3)"/>
  <circle cx="225" cy="305" r="2" fill="rgba(251, 191, 36, 0.3)"/>
  <circle cx="375" cy="305" r="2" fill="rgba(96, 165, 250, 0.3)"/>

  <!-- Caption with elegant typography -->
  <text x="300" y="480"
        font-family="'Palatino', 'Baskerville', 'Book Antiqua', serif"
        font-size="16"
        font-style="italic"
        font-weight="300"
        letter-spacing="0.3"
        fill="#e2e8f0"
        text-anchor="middle"
        opacity="0.9">What if both are wrong about something fundamental?</text>
</svg>
