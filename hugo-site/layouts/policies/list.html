{{ define "main" }}
<section class="policies-container">
  <header class="section-header">
    <h1>{{ .Title }}</h1>
    <p class="section-description">{{ .Description }}</p>
  </header>

  <div class="policy-grid">
    {{ range .Pages }}
    <article class="policy-card card">
      <h2 class="card-title">
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </h2>
      {{ with .Params.version }}
      <div class="policy-version">Version {{ . }}</div>
      {{ end }}
      <p class="card-summary">{{ .Summary | plainify | truncate 220 }}</p>
      <div class="policy-formats">
        <a href="{{ .RelPermalink }}" class="btn btn-secondary">View Policy</a>
      </div>
    </article>
    {{ end }}
  </div>
</section>
{{ end }}
