baseURL = 'https://gtcode.com/'
languageCode = 'en-us'
title = 'GTCode | Paul E. Lowndes'
theme = 'minimal'
disableKinds = ['taxonomy', 'term']
[pagination]
  pagerSize = 10
canonifyURLs = false
relativeURLs = true

[outputFormats]
  [outputFormats.news-sitemap]
    baseName = "news-sitemap"
    mediaType = "application/xml"
    isPlainText = false
    notAlternative = true

  [outputFormats.plaintextagent]
    mediaType = "text/plain"
    baseName = "agent"
    isPlainText = true
    notAlternative = false
    path = ""

  [outputFormats.plaintextagents]
    mediaType = "text/plain"
    baseName = "agents"
    isPlainText = true
    notAlternative = false
    path = ""

  [outputFormats.plaintextllm]
    mediaType = "text/plain"
    baseName = "llm"
    isPlainText = true
    notAlternative = false
    path = ""

  [outputFormats.plaintextllms]
    mediaType = "text/plain"
    baseName = "llms"
    isPlainText = true
    notAlternative = false
    path = ""

  [outputFormats.plaintextai]
    mediaType = "text/plain"
    baseName = "ai"
    isPlainText = true
    notAlternative = false
    path = ""

  [outputFormats.plaintexthumans]
    mediaType = "text/plain"
    baseName = "humans"
    isPlainText = true
    notAlternative = false
    path = ""

  [outputFormats.plaintextrobots]
    mediaType = "text/plain"
    baseName = "robots"
    isPlainText = true
    notAlternative = false
    path = ""

[outputs]
  home = ["HTML", "RSS", "news-sitemap"]
  section = ["HTML", "RSS"]
  page = ["HTML"]

[params]
  description = 'Paul E. Lowndes is an AI engineering consultant in Oahu, Hawaii, who also leads investigative journalism initiatives and Chiral Narrative Synthesis research at GTCode.com.'
  author = 'Paul E. Lowndes'
  home_title_suffix = 'AI Consulting & Investigations'
  og_site_name = 'GTCode'

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[minify]
  minifyOutput = true

[minify.tdewolff.html]
  keepComments = true
  keepConditionalComments = true
