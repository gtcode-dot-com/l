<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wall - Paradise Point</title>
    <!-- Include p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <style>
        /* Basic CSS for layout and text */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to the top */
            min-height: 100vh;
            background-color: #f0f0f0; /* Light grey background outside canvas */
            color: #333;
            overflow: hidden; /* Prevent scrollbars from canvas */
        }
        #canvas-container {
            margin-top: 20px; /* Space above canvas */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        header {
            text-align: center;
            margin: 20px 0 10px 0; /* Space around title */
        }
        h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 300;
            color: #555;
        }
        p {
            margin: 5px 0 0 0;
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Paradise Point Confidential</h1>
        <p>Nothing to see here. Just pristine walls.</p>
    </header>

    <!-- Container for the p5.js canvas -->
    <div id="canvas-container"></div>

    <script>
        // p5.js sketch
        function setup() {
            let canvasContainer = document.getElementById('canvas-container');
            // Make canvas slightly smaller than window to show structure
            let canvasWidth = min(windowWidth * 0.95, 1200);
            let canvasHeight = windowHeight * 0.7; // Keep height reasonable
            let canvas = createCanvas(canvasWidth, canvasHeight);
            canvas.parent('canvas-container'); // Place canvas in its div
            colorMode(RGB);
            noLoop(); // Draw once
            noiseDetail(8, 0.3); // Configure Perlin noise for color variation
        }

        function draw() {
            // 1. Background (Hint of the 'Surf Town')
            // Simple gradient: Blue sky to sandy/water bottom
            for (let y = 0; y < height; y++) {
                let inter = map(y, 0, height, 0, 1);
                let c1 = color(135, 206, 250); // Light Sky Blue
                let c2 = color(210, 180, 140, 150); // Tan/Beige (slightly transparent)
                let gradColor = lerpColor(c1, c2, inter);
                stroke(gradColor);
                line(0, y, width, y);
            }
            noStroke(); // Turn stroke off for bricks

            // 2. The Brick Wall
            let brickHeight = 25;
            let baseBrickWidth = 60;
            let mortar = 3; // Gap between bricks

            let wallStartY = height * 0.15; // Wall starts slightly down from top
            let wallEndY = height; // Wall goes to the bottom

            // Seed noise for consistent randomness per draw
            let noiseSeedX = random(100);
            let noiseSeedY = random(100);

            // Loop through rows (from top of wall down)
            for (let y = wallStartY; y < wallEndY - brickHeight / 2; y += brickHeight + mortar) {
                let rowNum = Math.floor((y - wallStartY) / (brickHeight + mortar));
                let offsetX = (rowNum % 2 === 0) ? 0 : -baseBrickWidth / 2 - mortar / 2;

                // Loop through columns (bricks in a row)
                for (let x = offsetX; x < width + baseBrickWidth; x += baseBrickWidth + mortar) {
                    // --- Brick Color Variation using Perlin Noise ---
                    // Use noise for subtle, organic color shifts
                    let noiseVal = noise(
                        (x + noiseSeedX) * 0.01, // Scale noise input
                        (y + noiseSeedY) * 0.01
                    );

                    // Base brick color (reddish-brown)
                    let baseR = 160;
                    let baseG = 70;
                    let baseB = 45;

                    // Vary color components based on noise
                    let r = baseR + map(noiseVal, 0, 1, -30, 30);
                    let g = baseG + map(noiseVal, 0, 1, -20, 20);
                    let b = baseB + map(noiseVal, 0, 1, -15, 15);

                    // Clamp colors to valid range
                    r = constrain(r, 50, 200);
                    g = constrain(g, 30, 120);
                    b = constrain(b, 20, 90);

                    fill(r, g, b);

                    // --- Brick Size Variation ---
                    let brickWidthVariation = random(-2, 2);
                    let currentBrickWidth = baseBrickWidth + brickWidthVariation;

                    // Draw the brick
                    rect(x, y, currentBrickWidth, brickHeight, 2); // Slightly rounded corners
                }
            }

             // 3. Add a subtle "KEEP OUT" or "PRIVATE" sign (optional)
             fill(255, 255, 255, 200); // Semi-transparent white background
             rect(width * 0.4, height * 0.4, width * 0.2, 40, 5);
             fill(50, 50, 50); // Dark text
             textSize(24);
             textAlign(CENTER, CENTER);
             textFont('Arial');
             textStyle(BOLD);
             text("PRIVATE", width * 0.5, height * 0.4 + 20);

        }

        // Redraw canvas if window is resized
        function windowResized() {
            let canvasContainer = document.getElementById('canvas-container');
            let canvasWidth = min(windowWidth * 0.95, 1200);
            let canvasHeight = windowHeight * 0.7;
            resizeCanvas(canvasWidth, canvasHeight);
            redraw(); // Redraw the static content
        }

    </script>
</body>
</html>
